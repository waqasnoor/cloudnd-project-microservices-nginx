events {
}
http {
    server {
        listen 8080;
        location /api/v0/users {
            proxy_pass http://api-service:3001/api/v0/users;
        }
        location /api/v0/users/ {
            proxy_pass http://api-service:3001/api/v0/users/;
        }
        location /api/v0/feed {
            proxy_pass http://api-service:3002/api/v0/feed;
        }
        location /api/v0/feed/ {
            proxy_pass http://api-service:3002/api/v0/feed/;
        }
    }
}